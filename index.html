<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Formulário</title>

</head>
<body>
    <div class="contineir">
        <h1>The form element</h1>
        <form>
            <div class="row">
                <div class="col">
                    <label for="lname">Digite o seu nome:</label>
                    <input type="text" name = "lname">
                </div>
                <div class="col">
                    <label for="Lanme">Digite sua Sobrenome:</label>
                    <input type="text" name = "Lname">
                </div>
                <div class="col">
                    <label for="yname">Digite o seu Email</label>
                    <input  class = "tu" type="email" name = "yname" required>
                </div>
                <div class="col">
                    <label for="panme">Digite sua senha:</label>
                    <input class = "tu" type="password" name = "pname">
                </div>
                <div class="col">
                    <label for="canme">Digite sua CEP:</label>
                    <input  class = "tu" type="password" name = "cname">
                </div>
                <div class="col">
                    <label for="anme">Digite nome da sua mãe:</label>
                    <input type="password" class = "tu" name = "aname">
                </div>
                <div class="col">
                    <label for="sanme">Digite nome do seu pai:</label>
                    <input type="password" class = "tu" name = "sname" >
                </div>
                <div class="col">
                    <label for="tpanme">Data de nascimento:</label>
                    <input type="date" class = "tu" name = "tname">
                </div>

                <div class="col">
                    <label for="oanme">Animal Preferido</label>
                    <input type="text" name = "oname">
                </div>
                <div class="col">
                    <label for="panme">Fruta Preferida:</label>
                    <input type="password" name = "pname">
                </div>
                <div class="col">
                    <label for="fanme">Quantos irmão:</label>
                    <input type="number" name = "fname">
                </div>
                <div class="col">
                    <label for="uanme">Qual é o seu hobby:</label>
                    <input type="password" name = "uname">
                </div>
                <div class="col">
                    <label for="wnme">Quantas vezes viaja no meio do ano: </label>
                    <input type="text" name = "wname">
                </div>
          
        </form>

    </div>
      <button>Enviar</button>
</body>
</html>
